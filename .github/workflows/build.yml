name: ğŸ”¨ Build and Test

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'documents/**'
      - '.gitignore'
  
  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'documents/**'
      - '.gitignore'

  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  ANDROID_COMPILE_SDK: '34'
  ANDROID_BUILD_TOOLS: '34.0.0'

jobs:
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“± Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: app/build/reports/tests/

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“± Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ” Run Lint
        run: ./gradlew lintDebug

      - name: ğŸ“Š Upload Lint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results-${{ github.run_number }}
          path: app/build/reports/lint-results-debug.html

  build-debug:
    name: ğŸ”¨ Build Debug APK
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“± Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ”¨ Build Debug APK
        run: ./gradlew assembleDebug

      - name: ğŸ“¦ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: sourceworx-dms-debug-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    name: ğŸ“¢ Build Status
    runs-on: ubuntu-latest
    needs: [test, lint, build-debug]
    if: always()
    
    steps:
      - name: ğŸ“¢ Build Status
        run: |
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" && "${{ needs.build-debug.result }}" == "success" ]]; then
            echo "âœ… All checks passed! Build is ready for merge."
          else
            echo "âŒ Some checks failed. Please review the results."
            echo "Tests: ${{ needs.test.result }}"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Build: ${{ needs.build-debug.result }}"
          fi
